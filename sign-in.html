<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>

    <div class="container py-5">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">SIGN-IN</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <h3 class="text-center">SIGN-IN</h3>
                            <form class="py-2">
                                <input type="email" class="form-control border rounded my-3"  placeholder="Your Email address" required>
                                <input type="password" class="form-control border rounded py-2"  placeholder="Your password" required>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">SIGN-IN</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>

</body>
</html>
