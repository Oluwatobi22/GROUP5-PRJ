      function del(i){
         var conf= confirm("Are You Sure You Want To Delete")
          if(conf){

             customers.splice(i,1)
             localStorage.setItem("project",JSON.stringify(customers))

          }

      function edit(i){
          customers =JSON.parse(localStorage.getItem("project"))
          firame.value=customers[i].ffname;
          lasame.value=customers[i].LstName;
          gmail.value=customers[i].Email;
          genda.value=customers[i].Gender;
          phonum.value=customers[i].PhoneNumber;
          loca.value=customers[i].Address;
          PASSWORD.value=customers[i].password;
          var edite=i;
      }
      function updat(i){
        custom = JSON.parse(localStorage.getItem("project"))
        custom.splice(edite,1,{
            ffname:firame.value,
            lstName:lasame.value,
            Email:gmail.value,
            Gender:genda.value,
            Address:loca.value,

        })
        localStorage.setItem("project",JSON.stringify(custom))
        location.reload("Edit.html")
      }
