<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="note.css">
    <title>NOTEPAD</title>
</head>
<body>
    
    <div>

        <div class="modal-container">
            <div class="modal">
                <button class="modal_btn">&times;</button>
                <h2 class="modal_tittle"></h2>
                <p class="modal_body"></p>
            </div>
        </div>
        <div class="form_container">
            <h1>Note taker</h1>
            <h3>Add a New Note:</h3>
            <form>
                <label for="title">Title 
                    <input type="text" id="title" placeholder="Enter a new note.">
                </label>
                <label for="note">Note 
                    <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter note here"></textarea>
                </label>
            </form>
        </div>

    </div>

</body>
</html>
