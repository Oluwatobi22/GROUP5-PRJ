<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>SIGN UP PAGE</title>
  <style>
    .form-control {
      box-shadow: 0 0 9px 2px rgb(100, 100, 100, 0.30);
      margin-top: 9px;
    }

    .moback {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 120vh;
      height: 87vh !important;
      pointer-events: auto;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 1.9rem;
      outline: 0;
    }

    @media screen and (max-width:414px) {
      .nice {
        height: 38vh !important;
        margin-top: -93px !important;
       
      }

     
    }

    .modal-body {
      margin-top: -65px;
    }
    .click {
      background-color: white;
      padding: 13px 19px;
      margin-top: 24px;
    }
    .okay {
      border-radius: 53px;
    }
    .dd {
      border: 1px solid black;
      /* margin: 9px 0; */
      height: 14px;
      border: none;
    }
    .now {
      background-color: #15273B;
    }
    .nice {
      padding-top: -29px !important;
    }
  </style>
</head>

<body class="now">
    <!-- Modal -->
    <div class="container transparent mt-5 pb-5 ">
      <div class="row justify-content-center nice ">
        <div class="col-11 ">
          <div class="row justify-content-center mt-5 ">
            <h1 class=" fw-bold text-center text-uppercase text-white mt-4" style="font-size:19px ;">Registration
              page</h1>
            <div class="col-md-6">
              <input type="text" class="form-control" value="" id="fname" placeholder="FirstName">
              <div class="dd">
                <small id="err1" class=""></small>
              </div>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" value="" id="lname" placeholder="LastName">
              <div class="dd">
                <small id="err2" class=""></small>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                <select class="form-control" id="gen">
                   <small value="1">Choose Gender</small> 
                  <option value="2">Male</option>
                  <option value="3">Female</option>
                </select>
                <div class="dd">
                  <small id="err7"></small>
                </div>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" value="" id="email" placeholder="Email">
                <div class="dd">
                  <small id="err4" class=""></small>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" value="" id="pwd" placeholder="Password">
              <div class="dd">
                <small id="err5" class=""></small>
              </div>
            </div>
            <div class="col-md-6">
              <input type="tel" class="form-control" value="" id="pass" placeholder="Phone-number">
              <div class="dd">
                <small id="err6" class=""></small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control" value="" id="add" placeholder="Address">
              <div class="dd">
                <small id="err3" class=""></small>
              </div>
            </div>
           </div>
          <div class="row justify-content-center">
            <div class="col-12 text-center">
              <small class="text-white mx-2 fs-5 mb-5 fst-italic">ALREADY SIGN IN<a class="fs-5 text-danger fst-italic ps-3" href="sign-in.html"
                class="text-danger">sign-in?</a></small>
               <span class="click"><a class="text-dark fs-5 fst-italic" href="#" onclick="show()">Sign up</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var together = []
    function show() {
      if (localStorage.project) {
        together = JSON.parse(localStorage.project)
      }
      let gd = document.getElementById('gen');
      let gd2 = gd.options[gd.selectedIndex].text;
      var rush = {
        ffname: fname.value,
        LstName: lname.value,
        Address: add.value,
        Email: email.value,
        Password: pwd.value,
        PhoneNumber: pass.value,
        Gender: gd2,
        contact: [],
        note:[],
        event: []
      }
      if(fname.value == ""){
        err1.innerHTML = "Enter the value firstname"
        err1.style.color = "red"
      }
      if(lname.value == ""){
        err2.innerHTML = "Enter the value lastname"
        err2.style.color = "red"
        
      }
      if(add.value == ""){
        err3.innerHTML = "Enter the value address"
        err3.style.color = "red"
      }
      if(email.value == ""){
        err4.innerHTML = "Enter the value email"
        err4.style.color = "red"
      }
      if(pwd.value == ""){
        err5.innerHTML = "Enter the value address"
        err5.style.color = "red"
      }
      if(pass.value == ""){
        err6.innerHTML = "Enter the value address"
        err6.style.color = "red"
      }
      if(gd2.value == ""){
        err7.innerHTML = "Enter the value address"
        err7.style.color = "red"
      }
      else if (fname.value !== "") {
        err1.innerHTML = "successfull";
        err1.style.color = "green";

      }
      else if(lname.value !== ""){
          err2.innerHTML = "successfull";
          err2.style.color = "green";
      }
      else if (add.value !== ""){
        err3.innerHTML = "successfull";
        err3.style.color = "green";
      }
      else if (email.value !== ""){
        err4.innerHTML = "successfull"
        err4.innerHTML = "green";
      }
      else if(pwd.value !== ""){
        err5.innerHTML = "successfull";
        err5.style.color = "green";
      }
      else if (pass.value !== ""){
        err6.innerHTML = "successfull";
        err6.style.color = "green";
      }
      else if(gd2.value !== ""){
        err7.innerHTML = "successfull";
        err7.style.color = "green";
      }
       
        together.push(rush)
        localStorage.project = JSON.stringify(together)
        console.log(together)
        location.assign("sign-in.html")
      
    }
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="./bootstrap.js"></script>
</body>

</html>
