<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        .dd{
            border-radius: 22px;
            width: 65vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row  justify-content-center mt-4">
            <div class="col-md-5">
                <div class="border border-3  border-success px-2 form-group  py-2 bg-success">
                    <marquee behavior="" direction="left"><h1 class="fw-bold text-center text-white">USER SIGN UP DETAILS</h1></marquee>
                  <label class="text-dark fw-bold">First-Name</label>
                  <div  class="border border-2 py-2 border-light my-2 text-white fs-5"   id="fir"></div>
                  <label class="fw-bold">Last-Name</label>
                  <div class="border border-2 py-2 border-light my-2 text-white fs-5"   id="lsname"></div>
                  <label class="fw-bold">Address</label>
                  <div class="border border-2 py-2 border-light my-2 text-white fs-5"   id="add"></div>
                  <label class="fw-bold">Email</label>
                  <div class="border border-2 py-2 border-light my-2 text-white fs-5"   id="em"></div>
                  <label class="fw-bold">Password</label>
                  <div class="border border-2 py-2 border-light my-2 text-white fs-5"   id="pss"></div>
                  <label class="fw-bold">Gender</label>
                  <div class="border border-2 py-2 border-light my-2 text-white fs-5"   id="gen"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        tobi = JSON.parse(localStorage.getItem("project"))
        console.log(tobi)
        for(i = 0; i <tobi.length; i++){
            document.getElementById("fir").innerHTML = tobi[i].ffname
            document.getElementById("lsname").innerHTML = tobi[i].LstName
            document.getElementById("add").innerHTML = tobi[i].Address
            document.getElementById("em").innerHTML = tobi[i].Email
            document.getElementById("pss").innerHTML = tobi[i].Password
            document.getElementById("gen").innerHTML = tobi[i].Gender

        }
    </script>
    <script src="./bootstrap.js"></script>
</body>
</html>
